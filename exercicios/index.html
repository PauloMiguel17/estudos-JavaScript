<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisao ultima aula</title>
    <style>
        body{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Entrada de dados</h1>
    <script>
        var nome = window.prompt('digite seu nome: ');
        document.writeln(`ola ${nome} <br/>`);
        document.writeln(`seu  nome tem ${nome.length} letras <br/>`);
        document.writeln(`seu nome em  maiusculo ${nome.toUpperCase()}<br/>`);
        document.writeln(`seu nome em minusculo ${nome.toLowerCase()} <br/>`);
        var n1 = Number(window.prompt('digite um numero para uma conta de multiplicação: '));
        var n2 = Number(window.prompt('digite o segundo numero para multiplicação: ' ));
        document.writeln(`a multiplicação do numero ${n1} com o numero ${n2} é igual a ${n1 * n2}`);
    </script>
</body>
</html>
