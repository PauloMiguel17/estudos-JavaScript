<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando repetição</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <script>
        var numero = Number(window.prompt('digite um numero para contar ate ele: '));

        for(var i = 0; i <= numero; i++ ){
            document.writeln(`${i} <br/>`);
        }
    </script>
</body>
</html>
