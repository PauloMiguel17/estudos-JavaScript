<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('digite seu nome: ');
        document.writeln(`Olá ${nome} seu nome tem ${nome.length} letras. <br/>`) //document.write mostra o conteudo na propria tela html
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`);
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.`);
    </script>
</body>
</html>
