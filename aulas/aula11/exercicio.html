<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Verificar se o usuário é brasileiro</h1>
    <input type="text" id = "txtn">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id = "res">resultado</div>
    <script>
        function verificar (){
            var nac = String(txtn.value)
            res = document.querySelector('div#res')
            if(nac == 'brasileiro'){
                res.innerHTML = '<p>Voce é brasileiro</p>'
            }
            else{
                res.innerHTML = '<p>voce é estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
